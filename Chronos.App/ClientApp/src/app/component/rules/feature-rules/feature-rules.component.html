<div *ngIf="!featureRules" class="d-flex justify-content-center align-items-center h-100">
    <div class="spinner-border">
    </div>
</div>
<div *ngIf="featureRules" id="featureRules" class="container p-3">
    <div *ngIf="featureRules">
        <div class="rules-header">
            <div class="d-flex border-bottom pt-2 pb-3">
                <input class="form-control w-50" [(ngModel)]="featureRules.name" />
                <button class="btn btn-primary ml-auto" (click)="onSave()" type="button">Save</button>
            </div>
        </div>
        <div>
            <app-task-rules title="Feature's Task" [taskRules]="featureRules.featureTaskRules"></app-task-rules>
            <app-story-rules title="Zero Story" [storyRules]="featureRules.zeroStoryRules"></app-story-rules>
            <app-task-rules title="Zero Task" [taskRules]="featureRules.zeroTaskRules"></app-task-rules>
            <app-story-rules title="Story" [storyRules]="featureRules.storyRules"></app-story-rules>
            <app-task-rules dropup="true" title="Task" [taskRules]="featureRules.taskRules"></app-task-rules>
        </div>
    </div>    
</div>
