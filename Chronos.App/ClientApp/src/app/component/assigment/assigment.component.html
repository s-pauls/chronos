<div class="input-dropdown" (blur)="onBlure()" tabindex="0">
    <div class="input">
        <input  [(ngModel)]="searchText" (keyup)="onKeyup()" (focus)="onFocus()" class="form-control"/>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="input-icon" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        </svg>
    </div>
    
    <ul *ngIf="dropdownVisible" [ngClass]="state.dropup ? 'up' : ''">
        <li *ngFor="let member of filteredMembers; let i = index" (click)="onSelectItem(i)">
            {{ member.firstName }} {{ member.lastName }}
        </li>
    </ul>
</div>
