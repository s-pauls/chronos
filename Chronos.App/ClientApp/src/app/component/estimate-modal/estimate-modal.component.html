<div class="modal-header">
    <h4 class="modal-title pull-left mr-3">New Estimate for {{ requestOfWorkName }}</h4>
    <button type="button" class="close pull-right" (click)="bsModalRef.hide()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="versionInput">Version</label>
        <input [(ngModel)]="version" type="text" class="form-control" id="versionInput" placeholder="Version">
    </div>
    <div class="form-group">
        <label for="templateSelect">Template</label>
        <select [(ngModel)]="selectedEstimateTemplateValue" class="custom-select" id="templateSelect">
            <option value="0">Choose template</option>
            <option *ngFor="let estimateTemplate of estimateTemplates" [ngValue]="estimateTemplate.id">{{ estimateTemplate.name }}</option>
        </select>
    </div>
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event.target.files)">
        <label class="custom-file-label" for="customFile">{{ file ? file.name : 'Choose file' }} </label>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button class="btn btn-primary mr-2" type="button" (click)="onSave()">Save</button>    
</div>
